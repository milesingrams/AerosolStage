{% extends '../default.html' %}

{% block content %}
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-header">Sign Up</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% if message && message.length  %}
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="alert alert-danger" role="alert">{{message}}</div>
                </div>
                {% endif %}
                <form class="form-horizontal" action="/users" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="username">Username</label>
                        <div class="col-sm-10">
                            <input id="username" class="form-control" type="text" name="username" placeholder="Username" value="{{user.username}}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="password">Password</label>
                        <div class="col-sm-10">
                            <input id="password" class="form-control" type="password" name="password" placeholder="Password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="password">Re-Enter Password</label>
                        <div class="col-sm-10">
                            <input id="passwordcheck" class="form-control" type="password" name="passwordcheck" placeholder="Password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-primary" type="submit">Sign Up</button>&nbsp;
                            or&nbsp;<a href="/signin">Sign In</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
